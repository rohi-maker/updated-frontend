<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Blogs-Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-black navbar-expand-md fixed-top">
      <!--NAVIGATION BAR-->
      <a href="index.html" class="navbar-brand ms-2"
        ><img
          src="/images/code.png"
          width="30"
          height="30"
          class="d-inline-block align-top me-2"
          alt="brand-image"
        />Code Blogs - Admin Panel</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Add Post</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Delete Post</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Add Category</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 70px">
      <!-- CONTAINER DIV-->
      <form action="#">
        <!-- FIRST FORM ROW STARTS HERE-->
        <div class="d-flex flex-row">
          <div class="form-group col-md-12 bg-dark text-white border rounded">
            <label for="categoryTitle" class="ms-2 pt-2 pb-2"
              ><strong>Enter Category Title</strong></label
            >
            <input
              type="text"
              placeholder="Category Title"
              class="form-control border-dark"
              id="categoryTitle"
            />
          </div>
        </div>

        <!-- SECOND FORM ROW STARTS HERE-->
        <div class="d-flex flex-row mt-3">
          <div class="form-group col-md-12 bg-dark text-white border rounded">
            <label for="imageId" class="ms-2 pt-2 pb-2"
              ><strong>Enter Category Image Id</strong></label
            >
            <input
              type="text"
              placeholder="Category Image Id"
              class="form-control border-dark"
              id="imageId"
            />
          </div>
        </div>

        <!-- THIRD FORM ROW STARTS HERE-->
        <div class="d-flex flex-column mt-3">
          <div class="form-group  bg-dark text-white border rounded">
            <label for="categoryContent" class="ms-2 pt-2 pb-2"
              ><strong>Write about new category below</strong></label
            >
            <textarea
              name="categoryContent"
              id="categoryContent"
              cols="30"
              rows="15"
              class="form-control border-dark"
            >
            </textarea>
          </div>
          <button class="btn btn-block btn-primary mt-3">ADD CATEGORY</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
